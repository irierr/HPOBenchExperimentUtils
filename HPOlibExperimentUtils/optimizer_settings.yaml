---
# PURE RANDOMSEARCH################################################################################################### #
randomsearch:
  optimizer: randomsearch

# DRAGONFLY DEFAULT ################################################################################################## #
dragonfly_default:
  optimizer: dragonfly
  type: default
  init_capital_frac: 0.1 # Fraction of total budget

# DRAGONFLY FOR TABULAR BENCHMARKS ################################################################################### #
dragonfly_tabular:
  optimizer: dragonfly
  type: tabular
  num_init_eval: 10 # Number of iterations

# SMAC HYPERBAND ##################################################################################################### #
smac_hb_eta_1:
  optimizer: smac_hb
  eta: 1

# learna | metalearna
smac_hb_eta_2_learna:
  optimizer: smac_hb
  eta: 2

smac_hb_eta_2:
  optimizer: smac_hb
  eta: 2

# xgboost | cartpolereduced| cartpolefull | NASCifar10ABenchmark | NASCifar10BBenchmark | NASCifar10CBenchmark
# SliceLocalizationBenchmark | ProteinStructureBenchmark | NavalPropulsionBenchmark | ParkinsonsTelemonitoringBenchmark
smac_hb_eta_3:
